<ion-slides mode="md" [options]="slideOpts">
  <ion-slide *ngFor="let pares of movies | pares"
              class="pelicula">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <ion-card (click)="verDetalle(movie.id)">
          <img class="poster" [src]="movie.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button (click)="onClick()" 
      class="btn-mas"
      expand="full" size="large">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
